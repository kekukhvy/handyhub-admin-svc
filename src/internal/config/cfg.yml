logs:
  level: "debug"
  log-path: "./../logs/sys.log"
  enable-json-output: true

app:
  name: "handyhub-admin-svc"
  timeout: 10
  version: "1.0.0"
  host-link: "http://localhost:8002"

database:
  url: "mongodb://localhost:27017"
  dbname: "handyhub"
  user-collection: "users"
  session-collection: "sessions"
  timeout: 10

queue:
  exchange: "handyhub"
  exchange-type: "topic"
  user-activity-key: "activity.update"
  rabbitmq:
    url: "amqp://guest:guest@localhost:5672/"
    prefetch-count: 1
    prefetch-size: 0
    global: false
    reconnect-delay: 5
    timeout: 10
    durable: true
    auto-delete: false
    internal: false
    no-wait: false
    exclusive: false
    auto-ack: false
    no-local: false

redis:
  url: "localhost:6379"
  password: ""
  db: 3

security:
  jwt-key: "your-secret-jwt-key"

server:
  port: ":8002"
  mode: "debug"
  read-timeout: 30
  write-timeout: 30
  idle-timeout: 60

search:
  min-query-limit: 20
  max-query-limit: 100

cache:
  expiration-minutes: 60
  session-expiration-minutes: 30
  extended-expiration-minutes: 30
  user-stat-key: "user_stats"
  user-stat-expiration-minutes: 30


auth-service:
  url: "http://localhost:8001"
  timeout: 10